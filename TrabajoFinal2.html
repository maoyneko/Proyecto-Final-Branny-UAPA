<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branny Smith Severino - CV Interactivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilo para la imagen de perfil */
        #profile-image {
            width: 300px;
            height: 300px;
            object-fit: cover; /* Para ajustar la imagen al contenedor */
            border-radius: 25%;  /* Para hacer la imagen redonda */
            margin-bottom: 40px;
            background-size: contain; /* Contiene la imagen dentro del círculo sin recortar */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Centra la imagen dentro del círculo */
        }
        
        /* Estilo para las secciones de contenido */
        .section-content {
            display: none; /* Ocultar el contenido por defecto */
        }

        .section-content.active {
            display: block; /* Mostrar el contenido cuando está activo */
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div id="profile-image" style="background-image: url('foto.jpg');"></div> 
                <div id="profile-info" class="mt-3">
                    <h1>Branny Smith Severino</h1>
                    <h2 class="text-muted">Supervisor Contact Center</h2>
                </div>
            </div>
            <div class="col-md-8">
                <ul class="nav nav-tabs" id="sections">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="showSection('contact')">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('profile')">Perfil Profesional</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('experience')">Experiencia Laboral</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('education')">Estudios Superiores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('courses')">Cursos</a>
                    </li>
                </ul>
                <div id="content" class="mt-3">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
